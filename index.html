<!--Bullet Screen-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <title>BulletScreen</title>
</head>
<body>
  <div id="bulletContainer">
    <div class="bulletMain">
      <div class="bulletWrap">
        <div class="bullet1">
          <p class="comment1 veryLarge chartreuse">留下想說的話！</p>
        </div>
        <div class="bullet2">
          <p class="veryLarge chartreuse">留下想說的話！</p>
        </div>
      </div>
    </div>
  </div>
  <div id="inputText">
    <p id="textIntro">留下想說的話！</p>
    <input 
      type="text" 
      id="text"
      placeholder="留下想說的話！"
      onkeypress="submitByEnter()"
      ></input>
    <br />
    <input id="submit" type="button" value="Say something" />
  </div>
  <script src="bulletScreen.js"></script>
</body>
</html>
